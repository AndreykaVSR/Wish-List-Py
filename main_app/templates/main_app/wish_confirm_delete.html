{% extends 'base.html' %}

{% block content %}

  <h1>This is where we Delete your Wishes!</h1>

  <h4>Are you sure you want to delete your  "<span class="teal-text">{{ wish.description }}</span>" wish?</h4>

  <form action = "" method = "POST">
    {% csrf_token %}
    <input type = "submit" value = "Yes, I'm over it... - Delete it!" class = 'pure-button'>
    <a href = "{% url 'home' %}" class = 'pure-button'>Cancel</a>
  </form>

{% endblock %}
